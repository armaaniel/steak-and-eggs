  <circle cx="160" cy="110" r="12" fill="#ffd700"/>
  
  <circle cx="250" cy="100" r="30" fill="white" stroke="#e6e6e6" stroke-width="2"/>
  <circle cx="250" cy="100" r="10" fill="#ffd700"/>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">
    STEAK &amp; EGGS
