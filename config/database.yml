default: &default
  adapter: postgresql
  encoding: unicode
  pool: 20

development:
  <<: *default
  database: steak_and_eggs_development

test:
  <<: *default
  database: steak_and_eggs_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  
queue:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  database_tasks: false
  
cache:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  database_tasks: false